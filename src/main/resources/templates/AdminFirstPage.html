<!DOCTYPE html>
<html lang="en" ng-app="summerInternship">
<head>
    <title>FirstPage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" type="text/css" href="/styles/FirstPage.css" />
    <script type="text/javascript" src="/js/FirstPage.js"></script>

</head>

<body ng-controller="adminfirstpageController">

<div id="sidemenu" class="side">
    <a href="javascript:void(0)" class="btn" onclick="closeMenu()">&#9754;</a>
    <a href="http://localhost:8090/adminprofilepage">Profile Page</a>
    <a href="http://localhost:8090/adminfirstpage">Dashboard</a>
    <a href="http://localhost:8090/order">See orders</a>
    <a href="#">About</a>
    <a href="http://localhost:8090/home">Logout</a>
</div>


<div id="int">


    <div id="hdrs">
        <span class = "hdr" style="font-size:30px;cursor:pointer" onclick="openMenu()">&#9776; </span>
        <h1 style="text-align: center; " class="hdr">{{ title }}</h1>
        <button style="float: right; margin-top: 30px; margin-right: 50px;" type="button" class="btn btn-success btn-sm" ng-click="order()">
            <span class="glyphicon glyphicon-shopping-cart"></span> Orders
        </button>
    </div>

    <div data-toggle="tooltip" data-placement="top" title="See more">

        <div data-toggle="modal" data-target="#myModal"  id="open" ng-click="modal(movie)" ng-repeat="movie in movies" ng-if ="movie.disp">
            <img ng-src="/images/{{ movie.photo }}" width="200px" height="300px"/>
            <div>{{ movie.movieName }}</div>
            <div id="dir">{{ movie.director }}</div>
        </div>

    </div>


</div>

<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-lg" >

        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">{{ selectedMovie.movieName}}</h4>
            </div>

            <div class="modal-body" id = "mbdy">

                <div class= "dv">
                    <img ng-src="/images/{{ selectedMovie.photo }}" width="200px" height="300px"/>
                </div>

                <div class = "dv" style="height: 300px; width: 350px;">
                    <h4 ng-if="!editMode"><span class="label label-success">Price: {{selectedMovie.price}}</span></h4>
                    <h4 ng-if="editMode"><span class="label label-success">Price: <input style="background-color: green;" type="text" ng-model="selectedMovie.price"/> </span></h4>
                    <h3>Summary:</h3>
                    <p ng-if="!editMode">{{selectedMovie.description}}</p>
                    <textarea style="width: 350px; height: 100px;" ng-if="editMode" ng-model="selectedMovie.description"></textarea>
                    <h4><span class="label label-danger">Genre: {{selectedMovie.genre}}</span></h4>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button ng-if="!editMode" type="button" class="btn btn-success" ng-click="enableEditMode()">Update</button>
                <button ng-if="editMode" type="button" class="btn btn-success" ng-click="update()">Save</button>
            </div>

        </div>

    </div>
</div>

<script src="/scripts/angular.min.js"></script>
<script src="/js/module.js"></script>

<script src="/js/adminfirstpage.controller.js"></script>
<script src="/js/adminfirstpage.service.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script>

</script>


</body>
</html>
